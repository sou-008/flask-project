<form action="/submittodoitem" method="POST">
    <label for="itemName">Item Name:</label>
    <input type="text" id="itemName" name="itemName" required><br><br>

    <label for="itemDescription">Item Description:</label>
    <input type="text" id="itemDescription" name="itemDescription" required><br><br>

    <!-- New Fields -->
    <label for="itemId">Item ID:</label>
    <input type="text" id="itemId" name="itemId" value="{{ itemId }}" readonly><br><br>

    <label for="itemUUID">Item UUID:</label>
    <input type="text" id="itemUUID" name="itemUUID" value="{{ itemUUID }}" readonly><br><br>

    <label for="itemHash">Item Hash:</label>
    <input type="text" id="itemHash" name="itemHash" value="{{ itemHash }}" readonly><br><br>

    <button type="submit">Submit</button>
</form>
